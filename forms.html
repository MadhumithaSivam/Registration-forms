<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form action="">
    <div class="form">
       <div class="inputfield">
          <label style="font-size: 20px;">First Name:</label>
          <input type="text" class="input" placeholder="please enter ur 1st name" required="required">
       </div>  
        <div class="inputfield">
          <label style="font-size: 20px;">Last Name:</label>
          <input type="text" class="input" placeholder="please enter ur last name" required="requrired">
       </div>  
       <div class="inputfield">
          <label style="font-size: 20px;">Password:</label>
          <input type="password" class="input" placeholder="please enter ur password" required="required">
       </div>  
      <div class="inputfield">
          <label style="font-size: 20px;">Confirm Password:</label>
          <input type="password" class="input" placeholder="please enter ur password again" required="required">
       </div> 
        <div class="inputfield">
          <label style="font-size: 20px;">Gender:</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label style="font-size: 20px;">Email Address:</label>
          <input type="text" class="input" placeholder="please enter Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required">
       </div> 
      <div class="inputfield">
          <label style="font-size: 20px;">Phone Number:</label>
          <input type="text" class="input" placeholder="please enter ur Phone Number" pattern="[0-9]{10}" required="required">
       </div> 
      <div class="inputfield">
          <label style="font-size: 20px;">Address:</label>
          <textarea class="textarea" placeholder="please enter ur Address" required="required"></textarea>
       </div> 
      <div class="inputfield">
          <label style="font-size: 20px;">Postal Code:</label>
          <input type="text" class="input" placeholder="please enter ur postal code" required="required">
       </div> 
       
      <div class="inputfield ">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
    </form>
</div>	
	
</body>
</html>
